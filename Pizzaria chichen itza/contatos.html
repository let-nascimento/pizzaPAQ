<body>
    <header>
        <div class="caixa">
             <img>
             <nav>
                 <ul>
                     <li><a href="./principal.html">Home</a></li>
                     <li><a href="./cardapio.html">Cardápio</a></li>
                     <li><a href="./contatos.html">Contatos</a></li>
                 </ul>
             </nav>
        </div>
     </header>
    <main>
        <form>
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrão" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">
            <label for="Telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">
            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"></label>
                    <input type="radio" name="contato" value="email" id="radio-email">
                     E-mail
                    <label for="radio-telefone"></label>
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                     Telefone
                    <label for="radio-whatsapp"></label>
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
                     Whatsapp
            </fieldset>
            <fieldset>
                <legend>Qual o motivo do contato?</legend>
                <select>
                    <option>Reserva</option>
                    <option>Sugestão</option>
                    <option>Reclamação</option>
                    <option>Outro</option>
                </select>
                caso tenha selecionado outro, qual seria o motivo do contato
            </fieldset>

            
        </form>
    </main>
